<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>hotspot</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <p class="event received"></p>


	        <div class="wrapper">

	            <header>
	              <h2 class="title text-center title ">cordova-plugin-hotspot</h2>
	            </header>

	            <main>
	                <div class="vertical-center full-width">
	                    <div class="container">
	                        <div class="row">
	                            <div class="col-sm-6 col-xs-12 col-sm-offset-3">

	                                <form class="text-center">
	                                    <input id="ssid" type="text" name="SSID" placeholder="SSID">
	                                    <input id="password" type="text" name="password" placeholder="Password">
	                                    <input id="enable" class="button" type="submit" value="Enable HotSpot">
	                                    <input id="disable" class="button" type="submit" value="Disable HotSpot">
	                                </form>


	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </main>

	            <footer>
	                 <div class="footer">
	                   <h6 class="title bottom-align-text title">version 1.0.0</h6>
	                 </div>
	            </footer>

	        </div>


            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
